<html>

<head>
	<title>Music Player</title>
	<meta charset="UTF-8" />
</head>

<body class="mdc-typography">
	<div class="music-player">
		<div class="current-music-bg">
			<div class="current-music">
				<div class="music-cover">
					<img src="https://images.991.com/large_image/ACDC+Black+Ice-448601.jpg" alt="">
				</div>
				<div class="music-desc">
					<h3 class="title">Shoot to Thrill</h3>
					<h4 class="band">Back in Black</h4>
				</div>
				<div class="controls">
					<div class="back">
						<button class="mdc-icon-button material-icons">skip_previous</button>
					</div>
					<div class="play">
						<button class="mdc-icon-button material-icons">play_arrow</button>
					</div>
					<div class="next">
						<button class="mdc-icon-button material-icons">skip_next</button>
					</div>
				</div>
			</div>
		</div>
		<ul class="mdc-list mdc-list--two-line music-list" id="music-list" aria-orientation="vertical"></ul>
	</div>
</body>

</html>
